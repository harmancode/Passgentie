<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passgentie: Your Simple Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <h1>Welcome to Passgentie!</h1>
    <p>Passgentie is your simple password generator.</p>

    <p>&nbsp;</p>

    <form action="{% url 'password' %}">

        <select name="length">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select> characters long

        <br>

        <input type="checkbox" name="uppercase"> Uppercase

        <br>

        <input type="checkbox" name="numbers"> Numbers

        <br>

        <input type="checkbox" name="special"> Special Characters

        <br>

        <p>&nbsp;</p>

        <input type="submit" value="Generate Password" class="btn btn-primary">

    </form>
    {#    <br>#}
    {#    <p><a href="{% url 'about' %}">About</a></p>#}

    <p>&nbsp;</p>
    <p>
        Built by Ertugrul Harman in 2021
    </p>

</div>
</body>
</html>
